<div class="container mt-3">

    <div class="card">
    <div class="card-header">  Repositories </div>
    <div class="card-body">
        <!-- <h5 class="card-title">Special title treatment</h5> -->
          <div class="container" *ngFor="let repo of repositories">
            <div class="row">
               <div class="row bg-success"> <h5> {{ repo.name }} </h5> </div>
               <div class="row bg-secondary"> <p>{{ repo.description}} </p>  </div>
               <div class="row "> <p> {{ repo.language }}</p> </div>
            </div>
     
          </div>
        <a href="#" class="btn btn-primary">Next</a>
    </div>
    </div>


</div>
